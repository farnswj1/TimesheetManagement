{% extends "base/base.html" %}

{% block content %}
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {% if user_form and profile_form %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
        {% else %}
            {{ form.as_p }}
        {% endif %}
        <button type="submit">Submit</button>
    </form>
    {% block previousbutton %}{% endblock previousbutton %}
{% endblock content %}
